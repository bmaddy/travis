  completed_at: 
  updated_at: 2008-07-11 14:36:42
  title: Associate a primary internal admin for an account
  lock_version: "9"
  id: "50"
  mnemonic: ACOU-50
  description: |
    An internal admin can associate one other internal admin with an account. The user profile associated with the account is typically a GovDelivery Client Services employee, such as an Account Manager. 
    
    This is the person who has management responsibility for the account. 
    
    In the future we will want this user to receive messages related to the account. Also, we'll want to be able to filter accounts by which internal admin is responsible for the account. 
    
    Rules
    The Internal Admin exists in the system
    Select the admin from a drop list
    If the admin is deleted, set the value to 'unassigned'
    One admin owner per account
    
    Use Case:
    Internal admin logs into EVO
    Internal admin enters new account account info
    Internal admin now enters Account Manager info affiliated with the account
    User hits save
    User goes back to home page

  iteration_id: "3"
  state: in_qc
  created_at: 2008-06-20 12:56:55
  swag: "1.00"
