  completed_at: "2008-07-14"
  updated_at: 2008-07-14 14:10:45
  title: Admin can assign security permissions to an admin
  lock_version: "17"
  id: "4"
  mnemonic: ADMI-4
  description: |
    From Brett:
    1) Roles & Rights limit access to features & some object instances
    2) Requires security grid during rqts process
    3) UI work
    4) Assign "role" & "permissions"
    
    Notes:
    - Admin can have only 1 Role
    - Permissions are tied to Roles
    - RolePermissions serve as a template for Permissions tied to Admin when Role is selected for that Admin
    - AdminPermissions (i.e. Authorizations) can be modified independent of RolePermissions
    - Permissions are broken down by Module
    - Modules are tied to Accounts
    - Modules must be made available to Accounts in order to give Admins tied to that Account access to those Modules
    - Admins must be given access to a Module before they can be given access to Permissions within that Module
    
    

  iteration_id: "3"
