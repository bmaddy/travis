stories_1216065630: 
  nodule: users
  completed_at: "2008-07-08"
  updated_at: 2008-07-08 11:38:59
  title: Can change my own password without help from another admin
  lock_version: "28"
  id: "107"
  mnemonic: USER-107
  description: |
    password must be 8 chars long
    
    
    Use Cases
    =========
    
    New User Profile Creation
     --------------------
    
     1. Admin with user creation rights logs into GD
     2. Admin creates new user by entering  email and name (FN/LN)
     3. Admin clicks Save
     4. System creates user profile in disabled state
     5. System generates a secure link to system's password create page and displays it to the admin 
     6. Admin clicks the link (FUTURE step - send email
    [MAIL-79](http://buildbox/travis/stories/79))
     7. System displays the password create page
     8. New Admin creates a password that follows these rules
    	* 8 characters long (minimum)
    	* Must use 3 of 4 
    	* upper case char
    	* lower case char
    	* number
    	* symbol
     9. New Admin clicks Save
     10. System enables the user profile
     11. New Admin is logged into the system
    
    
    Update Password for account profie
    ---------------
    
    1.  Admin accesses Evo login page
    2.  Admin clicks link to recover password
    3.  Admin enters email address
    4. System generates a secure link to system's password create page and displays it to the admin 
    5. Admin clicks the link (FUTURE step - send email
    [MAIL-79](http://buildbox/travis/stories/79))
    6. System displays the password create page
    7. New Admin creates a password that follows these rules
    	* 8 characters long (minimum)
    	* Must use 3 of 4 
    	* upper case char
    	* lower case char
    	* number
    	* symbol
    8. New Admin clicks Save
    9. System enables the user profile
    10. New Admin is logged into the system
    
    note:  Internal Admins can reset passwords of External Admins and any Internal Admin at or below their role.  e.g. SuperUser can access password create page for any SuperUser, AcctMgr, or AcctAdmin...but an AcctAdmin cannot access that page for anyone.

  iteration_id: "3"
  state: passed
  created_at: 2008-06-20 12:56:56
  swag: "3.00"
