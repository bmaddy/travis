stories_1216065566: 
  nodule: users
  completed_at: 
  updated_at: 2008-07-11 10:45:28
  title: Admin can update their own personal profile information, including name, etc.
  lock_version: "14"
  id: "42"
  mnemonic: USER-42
  description: |
    When I'm logged into Evo, I want to see my user profile in a list, select it and edit my personal information, such as the spelling of my name.
    
    
    Requirements
    1. Admin cannot change their own email address, which is their login ID. Show the login ID on the UI, but don't allow it to be edited. (Email Address Field is uneditable)
    2. Admin cannot change their own role or permissions. (Remove Permissions option from the Admin Edit page)
    3. Admin cannot delete their profile (Remove delete option from the Admin List page)
    
    Editing other admin's info is ([USER-389] http://buildbox/travis/stories/389)
    
    Use Case
    1. AccountAdmin logs into EVO
    2. AccountAdmin clicks Admins link from home page
    3. EVO displays Account list page with the logged in user at the top of the list. All other users are in alpha order below. 
    3. Admin clicks his own user profile from the list
    4. AccountAdmin edits last name
    5. AccountAdmin clicks Save
    6. Evo displays Account Home page, with updated info
    
    Extension
    TopicAdmin changes personal information
    1a. TopicAdmin logs into EVO
    2a. Evo displays only the logged in user (along with the edit tabs on the side)
    3a. Topicamdin is able to update info (same as above)
    4a. clicks save in EVO and Account Home page is updated with the info

  iteration_id: "3"
  state: in_qc
  created_at: 2008-06-20 12:56:55
  swag: "1.00"
